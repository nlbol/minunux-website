  # About
  # Sobre
  sobre:
    enable: true
    title: "Sobre"
    image: "/images/me.png"
    content: |-
      El proyecto "**Minunux**" consiste en ofrecer soluciones FOSS con una construcción de un sistema Linux que viene incluido un kit de herramientas para el uso académico de los [estudiantes de la Facultad de Ingeniería en Ciencias de la Computación y Telecomunicaciones (FICCT)](https://www.uagrm.edu.bo/facultades/ficct).

      Minunux utiliza el mismo metodo de construcción de MiniOS, por lo tanto queremos expresar nuestro sincero agradecimiento a **[@Crim50n](https://github.com/crim50n)** <img src="/russia.svg" alt="Bandera rusa" width="15" height="10">
      que es el desarrollador principal de MiniOS.

      Minunux esta siendo desarrollado y mantenido por estudiantes de la F.I.C.C.T. (miembros de la comunidad Nucleo Linux UAGRM)

    skills:
      enable: true
      title: "Este sistema tiene prioridad a estudiantes de 1ro a 5to semestre y cuenta con 2 ediciones:"

      items:

        - "**Minunux FULL**: Cuenta con todas las herramientas incluidas (excepto Android Studio)"
        - "**Minunux BASE**: Cuenta con un sistema Linux base para integrar las herramientas deseadas"
        - "**Modulos**: Los modulos cuentan con herramientas individuales para su integración de herramientas en la versión Base"


#    content: |-
#      Queremos expresar nuestro sincero agradecimiento a Crim50n, el desarrollador principal de MiniOS, por su dedicación y esfuerzo en la creación de este proyecto. Autor original: crim50n (GitHub).


